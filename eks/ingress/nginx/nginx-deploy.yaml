apiVersion: apps/v1
kind: Deployment
metadata:
  name: jun-nginx-ingress
  labels:
    app: nginx-app
  namespace: nginx-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx
        image: junisduck/image_test:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8318
      restartPolicy: Always
---

apiVersion: v1
kind: Service
metadata:
  name: jun-nginx-ingress
  namespace: nginx-app
spec:
  ports:
  - name: nginx-svc-port
    port: 8318
    targetPort: 8318
  selector:
    app: nginx-app
