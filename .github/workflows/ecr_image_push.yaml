name: Deploy to Amazon ECR

on:
  push:
    branches:
      - 'main'

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: junrepotest
  ECR_REGISTRY: public.ecr.aws/v2u6x5t6/junrepotest
  REGISTRY_ALIAS: ECRpush

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.REGISTRY_ALIAS }}/${{ REPOSITORY }}:$IMAGE_TAG .
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_ALIAS }}/${{ REPOSITORY }}:$IMAGE_TAG
