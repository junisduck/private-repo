apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react_test
        image: junisduck/react_test_image
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name : dockersecret
